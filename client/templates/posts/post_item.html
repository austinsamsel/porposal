<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>{{title}} {{#if ownPost}} <a href="{{pathFor 'postEdit'}}" class="post-edit-link">Edit</a>{{/if}}</h3>
      <hr>
      <strong>Expires:</strong> {{formatDate expiration}}<br>
      {{pluralize signatureStatus "Signature"}}<br>
      <p>
      {{pluralize commentsCount "Comment"}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}"><div class="ui purple button">View</div></a>
  </div>
</template>
