<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>{{title}}</h3>
      <strong>status:</strong> {{signatureStatus}}<br>
      <strong>expires:</strong> {{formatDate expiration}}
      <p>
        <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments</a>
        {{#if ownPost}} &#8226; <a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}} 
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">View</a>
  </div>
</template>
