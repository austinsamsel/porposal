<template name="postPage">
  <div class="post-page page">
    <h3>{{title}}</h3>
    <div class="content">
      {{content}}
      <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to cleave a comment.</p>
      {{/if}}
    </div>
  </div>
</template>
