<template name="postPage">
  <div class="post-page page">
    <div class="post">
      <div class="post-content">
        <h1>{{title}}</h1>
        <strong>expires:</strong> {{formatDate expiration}}
        <div class="content">
        {{#markdown}}{{content}}{{/markdown}}
        </div>

        <h2>Signatures</h2>
        <ul class="signatures">
          {{#each signatures}}
            {{> signatureItem}}
          {{/each}}
          {{#if currentUser}}
            {{> signatureSubmit}}
          {{else}}
            <p>Please log in to leave a signature.</p>
          {{/if}}
        </ul>
      </div>
    </div>
    <div class="comments-wrap">
      <ul class="comments">
      <h1>Comments</h1>
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to cleave a comment.</p>
      {{/if}}
    </div>
  </div>
</template>
