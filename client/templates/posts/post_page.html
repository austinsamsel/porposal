<template name="postPage">
  <div class="post-page page">
    <div class="post">
      <div class="post-content">
        <h3>{{title}}</h3>
        <div class="content">
          {{content}}
          <br><br>
          <div class="status">
            status: {{status}}
            <button type="button" class="accept btn btn-success btn-lg">accept</button>
          </div>
        </div>
      </div>
    </div>
    <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to cleave a comment.</p>
      {{/if}}
  </div>
</template>
