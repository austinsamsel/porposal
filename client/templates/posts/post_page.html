<template name="postPage">
  <div class="page">
    <div class="post post-page">
      <div class="post-content">
        <h2>{{title}}</h2>
        <strong>Expires if not signed by:</strong> {{formatDate expiration}}
       <!--  <button type="button" class="btn btn-lg btn-success" data-toggle="collapse" data-target="#signature-zone">I'm ready to sign</button>
        <div class="collapse" id="signature-zone"> -->
        
        <!-- </div> -->
      </div>
    </div>

  <div class="page">
    <div class="post post-page">
      <div class="post-content">
        <div class="content">
          {{#markdown}}{{content}}{{/markdown}}
        </div>
      </div>
    </div>
  </div>

  <div class="page">
    <div class="post post-page">
      <div class="post-content">
        <h2>Signatures</h2>
        <ul class="signatures">
          {{#each signatures}}
            {{> signatureItem}}
          {{/each}}
        </ul>

        {{#if isFresh}}
          {{#if currentUser}}
            {{> signatureSubmit}}
          {{else}}
            <p><strong>Please log in to sign the document.</strong></p>
          {{/if}}
        {{else}}
          <p>Documents cannot be signed after the expiration date.</p>
        {{/if}}
      </div>
    </div>
  </div>

    <div class="comments-wrap">
      <ul class="comments">
      <h2>Comments</h2>
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p><strong class="login-msg">Please log in to leave a comment.</strong></p>
      {{/if}}
    </div>
  </div>
</template>
