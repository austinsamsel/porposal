<template name="postSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
     <div class="form-group {{errorClass 'expiration'}}">
      <label class="control-label" for="expiration">Expiration date</label>
      <div class="controls">
          <input name="expiration" id="expiration" type="text" value="" placeholder="Expiration date" class="datepicker form-control"/>
          <span class="help-block">{{errorMessage 'expiration'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'content'}}">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
          <textarea name="content" id="content" type="textarea" value="" placeholder="Your Stuff Here" class="form-control"  rows="10" cols="50"></textarea>
          <span class="help-block">{{errorMessage 'content'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
