<template name ="postsList">
  <div class="posts">
      {{#each posts}}
        {{> postItem}}
      {{else}}
        <div class="post page jumbotron skinny"><p>You haven't created any documents. <a href="{{pathFor 'postSubmit'}}">Add one now.</a></p></div>
      {{/each}}
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
